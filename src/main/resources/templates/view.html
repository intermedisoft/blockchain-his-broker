<!DOCTYPE html>

<html>
<head>
    <title>View</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" data-th-href="@{/css/bootstrap.min.css}" href="../static/css/bootstrap.min.css" />
    <link rel="stylesheet" data-th-href="@{/css/font-awesome.min.css}" href="../static/css/font-awesome.min.css" />
    
    <script data-th-src="@{/js/jquery-3.2.1.min.js}" src="../static/js/jquery-3.2.1.min.js"></script>
    <script data-th-src="@{/js/popper.min.js}" src="../static/js/popper.min.js"></script>
    <script data-th-src="@{/js/bootstrap.min.js}" src="../static/js/bootstrap.min.js"></script>
</head>
<body>
    <div class="container">
        <h1 class ="text-center text-info">Health Profile</h1>
        <div class="float-right">
            <a class="" data-th-href="@{/revoke/{id}(id=${medicalData.id})}" href="index.html">Finish.</a>
        </div><br>
        <div class="card card-body bg-secondary text-white">
            <h2 data-th-text="${medicalData.firstname} ? 'Name: ' + ${medicalData.prename} + ' ' + ${medicalData.firstname} + ' ' + ${medicalData.lastname} + ', Age: ' + ${medicalData.age} : 'Not found patient'"></h2>
            <p data-th-text="${medicalData.weight} ? 'Height: ' + ${medicalData.height} + ' cm, ' + 'Weight: ' + ${medicalData.weight} + ' kg, '+ 'BMI: ' + ${medicalData.bmi} : ''"></p>
        </div>
        
        <div class="row">
            <div class="col">
                <br>
                <div class="card">
                    <div class="card-header p-0 bg-info" id="headDiagnosis">
                        <div class="container row p-0">
                            <div class="col"><a class="btn btn-block text-white" role="button" data-toggle="collapse" href="#Diagnosis" aria-controls="Diagnosis">Medical Problems</a></div>
                            <!--<div class="col-1"><a class="btn btn-lg" role="button" data-toggle="modal" data-target="#fullDiagnosis"><i class="fa fa-window-maximize fa-lg align-top" aria-hidden="true"></i></a></div>-->
                        </div>
                    </div>
                    <div id="Diagnosis" class="collapse show" aria-labelledby="headDiagnosis">
                        <div class="card-body bg-light">
                            <ul class="list-group" data-th-if="!${medicalData} or ${medicalData.diagnosises.empty}">
                                <li>No Medical Problem</li>
                            </ul>
                            <ul class="list-group" data-th-each="diagnosis : ${medicalData.diagnosises}">
                                <li data-th-utext="'<span class=\'font-weight-bold\'>'+${diagnosis.description}+'</span> @'+${diagnosis.place}+' ['+${diagnosis.datetime}+']'"></li>
                            </ul>
                        </div>
                    </div>
                </div>
                <div id="fullDiagnosis" class="modal" tabindex="-1" role="dialog" aria-labelledby="fullDiagnosisLabel" aria-hidden="true">
                    <div class="modal-dialog modal-lg">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title" id="fullDiagnosisLabel">Medical Problems</h5>
                                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                    <span aria-hidden="true">&times;</span>
                                </button>
                            </div>
                            <div class="modal-body">
                                ...
                            </div>
                        </div>
                    </div>
                </div>
                <br>
                <div class="card">
                    <div class="card-header p-0 bg-info" id="headVaccine">
                        <div class="container row p-0">
                            <div class="col"><a class="btn btn-block text-white" role="button" data-toggle="collapse" href="#Vaccine" aria-controls="Vaccine">Vaccines</a></div>
                            <!--<div class="col-1"><a class="btn btn-lg" role="button" data-toggle="modal" data-target="#fullVaccine"><i class="fa fa-window-maximize fa-lg align-top" aria-hidden="true"></i></a></div>-->
                        </div>
                    </div>
                    <div id="Vaccine" class="collapse show" aria-labelledby="headVaccine">
                        <div class="card-body bg-light">
                            <!--<p>Most recent vitals from: <span data-th-text="${medicalData} and !${medicalData.vitalsigns.empty} ? ${vitalsigns[0].datetime} : 0000-00-00 00:00:00"></span></p>-->
                            <ul class="list-group" data-th-if="!${medicalData} or ${medicalData.vaccines.empty}">
                                <li>No Vaccines</li>
                            </ul>
                            <ul class="list-group" data-th-each="vaccine : ${medicalData.vaccines}">
                                <li data-th-utext="${vaccine.description}+' @'+${vaccine.place}+' ['+${vaccine.datetime}+']'"></li>
                            </ul>
                        </div>
                    </div>
                </div>
                <div id="fullVaccine" class="modal" tabindex="-1" role="dialog" aria-labelledby="fullVaccineLabel" aria-hidden="true">
                    <div class="modal-dialog modal-lg">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title" id="fullVaccineLabel">Vaccines</h5>
                                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                    <span aria-hidden="true">&times;</span>
                                </button>
                            </div>
                            <div class="modal-body">
                                ...
                            </div>
                        </div>
                    </div>
                </div>
                <br>
                <div class="card">
                    <div class="card-header p-0 bg-info" id="headXray">
                        <div class="container row p-0">
                            <div class="col"><a class="btn btn-block text-white" role="button" data-toggle="collapse" href="#Xray" aria-controls="Xray">X-Ray</a></div>
                            <!--<div class="col-1"><a class="btn btn-lg" role="button" data-toggle="modal" data-target="#fullXray"><i class="fa fa-window-maximize fa-lg align-top" aria-hidden="true"></i></a></div>-->
                        </div>
                    </div>
                    <div id="Xray" class="collapse show" aria-labelledby="headXray">
                        <div class="card-body bg-light">
                            <ul class="list-group" data-th-if="!${medicalData} or !${medicalData.xrays} or ${medicalData.xrays.size()} <= 0">
                                <li>No X-Ray</li>
                            </ul>
                            <ul class="list-group" data-th-each="xray : ${medicalData.xrays}">
                                <li>
                                    <span data-th-utext="'<b>'+ ${xray.get(0).description} +'</b> @'+${xray.get(0).place} + ' ['+${xray.get(0).datetime}+']'"></span>
                                    <img class="img-fluid" data-th-src="@{'data:image/jpg;base64,'+${xray.get(1).description}}" src="'data:image/jpg;base64,'+${xray.get(1).description}" alt=""/>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
                <div id="fullXray" class="modal" tabindex="-1" role="dialog" aria-labelledby="fullXrayLabel" aria-hidden="true">
                    <div class="modal-dialog modal-lg">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title" id="fullXrayLabel">X-Rays</h5>
                                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                    <span aria-hidden="true">&times;</span>
                                </button>
                            </div>
                            <div class="modal-body">
                                ...
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col">
                <br>
                <div class="card">
                    <div class="card-header p-0 bg-info" id="headDemographics">
                        <div class="container row p-0">
                            <div class="col"><a class="btn btn-block text-white" role="button" data-toggle="collapse" href="#Demographic" aria-controls="Visit">Demographics</a></div>
                            <!--<div class="col-1"><a class="btn btn-lg" role="button" data-toggle="modal" data-target="#fullDemographic"><i class="fa fa-window-maximize fa-lg align-top" aria-hidden="true"></i></a></div>-->
                        </div>
                    </div>
                    <div id="Demographic" class="collapse show" aria-labelledby="headDemographics">
                        <div class="card-body bg-light">
                            <ul class="list-group" data-th-if="!${medicalData} or ${medicalData.demographics.empty}">
                                <li>No Demographic</li>
                            </ul>
                            <ul class="list-group" data-th-each="demographic : ${medicalData.demographics}">
                                <li data-th-utext="${demographic.description}"></li>
                            </ul>
                        </div>
                    </div>
                </div>
                <div id="fullDemographic" class="modal" tabindex="-1" role="dialog" aria-labelledby="fullDemographicLabel" aria-hidden="true">
                    <div class="modal-dialog modal-lg">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title" id="fullVisitLabel">Demographics</h5>
                                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                    <span aria-hidden="true">&times;</span>
                                </button>
                            </div>
                            <div class="modal-body">
                                ...
                            </div>
                        </div>
                    </div>
                </div>
                <br>
                <div class="card">
                    <div class="card-header p-0 bg-info" id="headCheckup">
                        <div class="container row p-0">
                            <div class="col"><a class="btn btn-block text-white" role="button" data-toggle="collapse" href="#Checkup" aria-controls="Checkup">Checkup</a></div>
                            <!--<div class="col-1"><a class="btn btn-lg" role="button" data-toggle="modal" data-target="#fullCheckup"><i class="fa fa-window-maximize fa-lg align-top" aria-hidden="true"></i></a></div>-->
                        </div>
                    </div>
                    <div id="Checkup" class="collapse show" aria-labelledby="headCheckup">
                        <div class="card-body bg-light">
                            <ul class="list-group" data-th-if="!${medicalData} or !${medicalData.checkups} or ${medicalData.checkups.size()} <= 0">
                                <li>No Checkup</li>
                            </ul>
                            <ul class="list-group" data-th-each="checkup : ${medicalData.checkups}">
                                <li><span data-th-text="'@'+${checkup.get(0).place} + ' ['+${checkup.get(0).datetime}+']'"></span>
                                    <ul data-th-each="subCheckup : ${checkup}">
                                        <li data-th-utext="${subCheckup.description}"></li>
                                    </ul>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
                <div id="fullCheckup" class="modal" tabindex="-1" role="dialog" aria-labelledby="fullCheckupLabel" aria-hidden="true">
                    <div class="modal-dialog modal-lg">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title" id="fullCheckupLabel">Checkups</h5>
                                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                    <span aria-hidden="true">&times;</span>
                                </button>
                            </div>
                            <div class="modal-body">
                                ...
                            </div>
                        </div>
                    </div>
                </div>
                <br>
                <div class="card">
                    <div class="card-header p-0 bg-info" id="headMedications">
                        <div class="container row p-0">
                            <div class="col"><a class="btn btn-block text-white" role="button" data-toggle="collapse" href="#Medications" aria-controls="Medications">Medications</a></div>
                            <!--<div class="col-1"><a class="btn btn-lg" role="button" data-toggle="modal" data-target="#fullMedicaton"><i class="fa fa-window-maximize fa-lg align-top" aria-hidden="true"></i></a></div>-->
                        </div>
                    </div>
                    <div id="Medications" class="collapse show" aria-labelledby="headMedications">
                        <div class="card-body bg-light">
                            <ul class="list-group" data-th-if="!${medicalData} or ${medicalData.medications.empty}">
                                <li>No Medication</li>
                            </ul>
                            <ul class="list-group" data-th-each="medication : ${medicalData.medications}">
                                <li data-th-text="${medication.description}+' on '+${medication.datetime}+' at '+${medication.place}+' by '+${medication.person}"></li>
                            </ul>
                        </div>
                    </div>
                </div>
                <div id="fullMedication" class="modal" tabindex="-1" role="dialog" aria-labelledby="fullMedicationLabel" aria-hidden="true">
                    <div class="modal-dialog modal-lg">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title" id="fullMedicationLabel">Medications</h5>
                                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                    <span aria-hidden="true">&times;</span>
                                </button>
                            </div>
                            <div class="modal-body">
                                ...
                            </div>
                        </div>
                    </div>
                </div>
                
            </div>
        </div>
    </div>
</body>
</html>
